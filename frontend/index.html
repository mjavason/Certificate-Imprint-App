<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="drag.js"></script>
    <script src="script.js" defer></script>
    <!-- Added defer to ensure script runs after DOM loads -->
    <style>
      .text-input {
        font-size: 70px;
        color: #000;
      }

      .settings {
        display: inline-block;
        width: 70%;
        height: 5rem;
        /* margin: 20px; */
      }

      input {
        display: inline-block;
      }

      label {
        display: block;
      }

      .settingsForm {
        margin: 1rem;
      }

      .form-container {
        text-align: center;
        border: 2px solid gray;
        padding: 1rem;
        margin-top: 1rem;
        z-index: 2;
      }
      #draggable {
        z-index: 1;
      }

      button {
        color: green;
      }

      /* dragging */
      .draggable {
        position: absolute;
        cursor: grab;
        user-select: none; /* Prevent text selection */
        display: none;
        z-index: 9999; /* Always at the top no matter what */
      }

      .vertical-line {
        width: 2px;
        height: 100%;
        background-color: red;
        position: absolute;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
        display: none; /* Initially hidden */
      }

      .horizontal-line {
        width: 100%;
        height: 2px;
        background-color: green;
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        display: none; /* Initially hidden */
      }
    </style>
  </head>

  <body>
    <div class="form-container" id="draggable">
      <form action="">
        <div class="settingsForm">
          <label for="pointer-text">Text</label>
          <input
            type="text"
            name="pointer-text"
            id="pointerTextInput"
            value="[text]"
          />
        </div>

        <div class="settingsForm">
          <label for="pointerFontSize">Font Size</label>
          <input
            type="number"
            min="0"
            value="70"
            name="pointerFontSize"
            id="fontSizeInput"
          />
        </div>

        <div class="settingsForm">
          <label for="pointerFontStyle">Font Style</label>
          <select name="pointerFontStyle" id="pointerFontStyle">
            <option value=""></option>
            <option value="'Arial', sans-serif">Arial</option>
            <option value="'Helvetica', sans-serif">Helvetica</option>
            <option value="'Times New Roman', Times, serif">
              Times New Roman
            </option>
            <option value="'Courier New', Courier, monospace">
              Courier New
            </option>
            <option
              style="font-family: 'Courier New', Courier, monospace"
              value="'Verdana', sans-serif"
            >
              Verdana
            </option>
            <option value="'Georgia', serif">Georgia</option>
            <option
              value="'Palatino Linotype', 'Book Antiqua', Palatino, serif"
            >
              Palatino Linotype
            </option>
            <option value="'Garamond', serif">Garamond</option>
            <option value="'Comic Sans MS', cursive, sans-serif">
              Comic Sans MS
            </option>
            <option value="'Trebuchet MS', Helvetica, sans-serif">
              Trebuchet MS
            </option>
            <option value="'Arial Black', Gadget, sans-serif">
              Arial Black
            </option>
            <option value="'Impact', Charcoal, sans-serif">Impact</option>
            <option value="'Lucida Sans Unicode', 'Lucida Grande', sans-serif">
              Lucida Sans Unicode
            </option>
            <option value="'Tahoma', sans-serif">Tahoma</option>
            <option value="'MS Sans Serif', Geneva, sans-serif">
              MS Sans Serif
            </option>
            <option value="'Lucida Console', Monaco, monospace">
              Lucida Console
            </option>
            <option value="'Courier', monospace">Courier</option>
            <option
              value="'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif"
            >
              Franklin Gothic Medium
            </option>
            <option value="'Century Gothic', sans-serif">Century Gothic</option>
            <option value="'Brush Script MT', cursive">Brush Script MT</option>
          </select>
        </div>

        <div class="settingsForm">
          <label for="xAxis">X Axis</label>
          <input value="0" min="0" type="number" name="x-axis" id="xAxis" />
        </div>

        <div class="settingsForm">
          <label for="yAxis">Y Axis</label>
          <input min="0" value="0" type="number" name="y-axis" id="yAxis" />
        </div>

        <div class="settingsForm">
          <label for="pointerColor">Color</label>
          <input type="color" name="color" id="pointerColor" />
        </div>
      </form>

      <div class="settingsForm">
        <label for="settings">Certificate Configs [Copy]</label>
        <textarea
          readonly
          name="settings"
          class="settings"
          id="settingsTextArea"
        >
  top: 0px;
  left: 0px;
  font-size: 70px;
  color: #000;
          </textarea
        >
      </div>

      <br />
      <input
        placeholder="https://image/awesome.jpg"
        type="text"
        name="imageURL"
        id="imageURLInput"
      />
      <button id="loadImage">Load image</button>
    </div>
    <div class="document" id="document">
      <div id="verticalLine" class="vertical-line"></div>
      <div id="horizontalLine" class="horizontal-line"></div>
      <div class="text-input draggable" id="draggableElement">[text]</div>
    </div>
  </body>
</html>
